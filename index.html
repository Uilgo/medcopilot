<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedCopilot - Assistente Médico IA</title>

  <!-- CSS Crítico Anti-FOUC - Previne flash de fundo branco -->
  <style>
    html {
      background-color: #fafafa;
      /* Fundo claro padrão */
    }

    html.dark {
      background-color: #0f1419;
      /* Fundo escuro (clinical-950) */
    }

    body {
      margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
      background-color: inherit;
      transition: none;
      /* Remove transições durante carregamento */
    }
  </style>

  <!-- Script para evitar FOUC (Flash of Unstyled Content) no dark mode -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
